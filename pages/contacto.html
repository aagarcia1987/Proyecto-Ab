    <body>

        <!-- Menu de navegación -->
        <header class="header">
            <a href="../index.html"><img class="logoinicio animate__animated  animate__slow animate__backInLeft" src="../media/Logo.png" alt="Logo" title="Home - CR"></a>

                        </ul>
                    </div>

        </header>

        <main>
            <div class="campo-form">
            <h5 class="textform">Para poder realizar su consulta y/o agendar un turno, agradecemos rellenar el siguiente formulario. A la brevedad nos estaremos comunicando.</h5>
            <form action="form">
                <div class="form-camp">
                    <div class="mb-3 w-50">
                        <label for="recipient-name" class="col-form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Ingrese aquí">
                    </div>
                    <div class="mb-3 w-50">
                        <label for="recipient-name" class="col-form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="recipient-name" placeholder="xxxxxx@xxxxx.com">
                    </div>
                    <div class="mb-3 w-50">
                        <label for="recipient-name" class="col-form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="recipient-name" placeholder="xxxx-xxxxxxx">
                    </div>
                    <div class="mb-3 w-75">
                        <label for="message-text" class="col-form-label">Mensaje</label>
                        <textarea class="form-control" id="message-text" placeholder="Mensaje"></textarea>
                    </div>
                    <p class="textform">Motivo de la consulta:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">ART</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <label class="form-check-label" for="radioDefault2">Civil</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                        <label class="form-check-label" for="radioDefault1">Familia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4" checked>
                        <label class="form-check-label" for="radioDefault2">Otro</label>
                    </div><br><br>
                    <div class="mb-3">
                        <label for="formFileSm" class="textform">Si quiere adjuntar un scan o foto de algún documento importante, hágalo a continuación:</label><br><br>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                    <div class="col-auto">
                        <button type="reset" class="btn btn-borrar mb-2">Borrar datos</button>
                    </div><div class="col-auto">
                        <button type="submit" class="btn btn-enviar mb-3">Enviar</button>
                    </div>
                </div>
            </form>
            </div>
        </main>

        <!-- Boton Whatsapp -->
        <div class="whatsapp">
            <a href="https://api.whatsapp.com/send/?phone=3512222222&text&type=phone_number&app_absent=0" title="LogoWhatsapp">

            </a>
